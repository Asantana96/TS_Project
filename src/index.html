<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OOP Cart Shopping Page</title>

  <link rel="stylesheet" href="static/main.css">
</head>
<body>
  <div class="header">

    <h1>Welcome to My Shopping Page</h1>
  </div>
  <form id="loginForm">

  <div class="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="shop" id="shop"></div>

  <div class="cart" id="cart"></div>


  <script src="/TS_Project/src/app.js"></script>
  <script src="/TS_Project/src/item.js"></script>
  <script src="/TS_Project/src/shop.js"></script>
  <script src="/TS_Project/src/User.js"></script>
  <script type="module" src="/TS_Project/src/script.js"></script>

</body>
</html>
